<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV比例图</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .chart-container {
        width: 100%;
        max-width: 900px;
        margin: auto;
      }

      .axis {
        position: relative;
        margin-bottom: 10px;
      }

      .axis-line {
        height: 2px; /* 厚度调整为2px */
        background-color: #ccc;
        position: relative;
      }

      .arrow {
        width: 8px; /* 箭头样式 */
        height: 8px; /* 箭头样式 */
        background-color: transparent; /* 去掉背景颜色 */
        border-right: 2px solid #ccc; /* 箭头边框颜色 */
        border-top: 2px solid #ccc; /* 箭头边框颜色 */
        transform: rotate(45deg);
        position: absolute;
        right: 0; /* 调整箭头位置 */
        top: -4px; /* 调整箭头垂直位置 */
      }

      .total-label {
        position: absolute;
        left: calc(100% + 15px); /* 将文字移动至箭头右侧 */
        top: -10px; /* 标签位置调整为 -10px */
        color: #ccc; /* 与主轴颜色一致 */
        font-weight: normal; /* 取消加粗 */
        white-space: nowrap; /* 防止换行 */
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 0 1fr 1fr 1fr 0 1fr 1fr 1fr 1fr;
        grid-template-rows: 10px 80px 80px 80px;
        gap: 0 10px;
      }

      .item {
        padding-bottom: 10px;
      }

      .chart-item {
        height: 68%;
      }

      .item:nth-child(1) {
        grid-column: 1 / -1;
      }

      .item:nth-child(2) {
        grid-row: 2 / 2;
        grid-column: 1 / 4;
      }

      .item:nth-child(3) {
        grid-column: 5 / 10;
      }

      .item:nth-child(4) {
        grid-row: 0 / 0;
        grid-column: 9 / 13;
      }

      .item:nth-child(5) {
        grid-column: 5 / 8;
        grid-row: 3 / 3;
      }

      .item:nth-child(6) {
        grid-area: 4 / 10 / 5 / 11;
        grid-column: 9 / 11;
        
      }
      
      .item:nth-child(7) {
        grid-area: 2 / 4 / 3 / 5;
        border-left: 1px dashed;
      }

      .item:nth-child(8) {
        grid-area: 3 / 4 / 4 / 5;
        border-left: 1px dashed;
      }

      .item:nth-child(9) {
        grid-area: 3 / 8 / 4 / 9;
        border-left: 1px dashed;
      }

      .item:nth-child(10) {
        grid-area: 4 / 8 / 5 / 9;
        border-left: 1px dashed;
      }
    </style>
  </head>

  <body>
    <h1>我的页面访问统计</h1>
    <div class="chart-container">
      <!-- <div class="axis">
        <div class="axis-line"></div>
        <div class="arrow"></div>
        <div class="total-label">总PV: 1222</div>
      </div> -->
      <div class="container">
        <div class="item axis">
          <div class="axis-line"></div>
          <div class="arrow"></div>
          <div class="total-label">总PV: 1222</div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: yellow;">
            PV：582            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: blue;">
            PV：273            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: blueviolet;">
            PV：229            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: green;">
            PV：135            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: greenyellow;">
            PV：100            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
