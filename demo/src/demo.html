<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV比例图</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 20px;
        color: #334155;
      }
    
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #1e293b;
      }
    
      .chart-container {
        width: 100%;
        max-width: 900px;
        margin: auto;
      }
    
      .axis {
        position: relative;
        margin-bottom: 10px;
      }
    
      .axis-line {
        height: 2px;
        background-color: #e2e8f0;
        position: relative;
      }
    
      .arrow {
        width: 8px;
        height: 8px;
        border-right: 2px solid #e2e8f0;
        border-top: 2px solid #e2e8f0;
        transform: rotate(45deg);
        position: absolute;
        right: 0;
        top: -4px;
      }
    
      .total-label {
        position: absolute;
        left: calc(100% + 15px);
        top: -10px;
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
      }
    
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 0 1fr 1fr 1fr 0 1fr 1fr 1fr 1fr;
        grid-template-rows: 10px 80px 80px 80px;
        gap: 0 10px;
      }
    
      .item {
        padding-bottom: 10px;
      }
    
      .chart-item {
        height: 68%;
        padding: 0 12px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
      }
    
      .chart-desc {
        margin-top: 8px;
        font-size: 13px;
        color: #64748b;
      }
    
      /* 保持原有的网格布局 */
      .item:nth-child(1) { grid-column: 1 / -1; }
      .item:nth-child(2) { grid-row: 2 / 2; grid-column: 1 / 4; }
      .item:nth-child(3) { grid-column: 5 / 10; }
      .item:nth-child(4) { grid-row: 0 / 0; grid-column: 9 / 13; }
      .item:nth-child(5) { grid-column: 5 / 8; grid-row: 3 / 3; }
      .item:nth-child(6) { grid-area: 4 / 10 / 5 / 11; grid-column: 9 / 11; }
      
      /* 保持原有的虚线分隔符 */
      .item:nth-child(7) { grid-area: 2 / 4 / 4 / 5; border-left: 1px dashed; }
      .item:nth-child(8) { grid-area: 3 / 8 / 5 / 9; border-left: 1px dashed; }
    </style>  
  </head>

  <body>
    <h1>我的页面访问统计</h1>
    <div class="chart-container">
      <!-- <div class="axis">
        <div class="axis-line"></div>
        <div class="arrow"></div>
        <div class="total-label">总PV: 1222</div>
      </div> -->
      <div class="container">
        <div class="item axis">
          <div class="axis-line"></div>
          <div class="arrow"></div>
          <div class="total-label">总PV: 1222</div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: #2c5282;">
            PV：582            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: #3182ce;">
            PV：273            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: #4299e1;">
            PV：229            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: #63b3ed;">
            PV：135            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item">
          <div class="chart-item" style="background-color: #90cdf4;">
            PV：100            
          </div>
          <div class="chart-desc">
            描述内容
          </div>
        </div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
