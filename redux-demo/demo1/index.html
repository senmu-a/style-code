<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux Demo</title>
</head>
<body>
  <h1>Redux Demo</h1>
  <section>
    <p>Hello World!!!</p>
  </section>

  <script type="module">
    import { createStore } from './src/index.js';
    // initialize
    const initState = {
      counter: {
        count: 0
      },
      info: {
        name: '',
        desc: ''
      }
    };
    const store = createStore(initState);
    
    // 订阅状态改变
    store.subscribe(() => {
      const state = store.getState();
      console.log(`${state.info.name} -- ${state.info.desc} `);
    });

    store.subscribe(() => {
      const state = store.getState();
      console.log(`${state.counter.count}`);
    });

    // 改变 store
    // store.changeState({
    //   ...store.getState(),
    //   counter: {
    //     count: 1
    //   }
    // });

    store.changeState({
      ...store.getState(),
      info: {
        name: 'senmu',
        desc: 'fighting！！！'
      }
    })

  </script>
</body>
</html>
